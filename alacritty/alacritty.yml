env:
  TERM: alacritty

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

colors:
  search:
    matches:
      foreground: '#000000'
      background: '#ffff00'
    focused_match:
      foreground: '#000000'
      background: '#ffff00'

font:
  size: 10.0

cursor:
  style:
    shape: Underline
    blinking: On

key_bindings:
  - { key: Return, mods: Control|Shift, action: CreateNewWindow }
  - { key: L, mods: Control|Shift, action: ClearSelection }
  - { key: Up, mods: Shift, action: ScrollPageUp }
  - { key: Down, mods: Shift, action: ScrollPageDown }
  - { key: Return, mods: Alt, action: ToggleFullScreen }
